backend:
  name: git-gateway
  branch: main # 替换为你的默认分支

# 启用 Editorial Workflow（可选，提供草稿功能）
publish_mode: editorial_workflow

# 媒体文件存储配置
media_folder: "images/uploads" # 媒体文件存储路径
public_folder: "/images/uploads" # 前端访问路径

# 集合配置
collections:
  # 蛋糕集合
  - name: "cakes"
    label: "蛋糕"
    folder: "cakes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "描述", name: "description", widget: "text" }
      - { label: "价格", name: "price", widget: "string" }
      - { label: "口味", name: "flavor", widget: "string", required: false }
      - { label: "尺寸", name: "size", widget: "string", required: false }
      - label: "封面图片"
        name: "image"
        widget: "image"
        required: false
      - { label: "排序权重", name: "order", widget: "number", default: 0 }
      - { label: "发布状态", name: "published", widget: "boolean", default: true }

  # 网站设置
  - name: "settings"
    label: "网站设置"
    files:
      - name: "site"
        label: "基本信息"
        file: "_data/site.json"
        fields:
          - { label: "网站标题", name: "title", widget: "string" }
          - { label: "店铺描述", name: "description", widget: "text" }
          - { label: "联系电话", name: "phone", widget: "string" }
          - { label: "微信号", name: "wechat", widget: "string" }
          - { label: "店铺地址", name: "address", widget: "string" }
          - { label: "营业时间", name: "hours", widget: "string" }