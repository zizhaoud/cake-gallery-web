site_url: https://sprightly-sable-226e9e.netlify.app

backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "cakes"
    label: "Cakes"
    folder: "cakes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Flavor", name: "flavor", widget: "string", required: false }
      - { label: "Size", name: "size", widget: "string", required: false }
      - label: "Cover Image"
        name: "image"
        widget: "image"
        required: false
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  - name: "settings"
    label: "Settings"
    files:
      - name: "site"
        label: "Site Info"
        file: "_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "WeChat", name: "wechat", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Business Hours", name: "hours", widget: "string" }



